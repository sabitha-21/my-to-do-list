<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="my to-do list.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>My to-do list</h2>
            <p>Double-click an item to mark it complete.</p>
            <div class="input-group">
                <input type="text" id="new-todo">
                <button id="add-button">Add</button>
            </div>
            <ol id="todo-items">
                <li>1. My</li>
                <li class="completed">2. to do</li>
                <li>3. list</li>
            </ol>
            <div class="buttons">
                <button id="clear-completed">Clear Completed</button>
                <button id="empty-list">Empty List</button>
                <button id="save-list">Save List</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
